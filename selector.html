<HTML>
<head><title>class selector</title
<style>
	.note{color:blue}
	.syntax{color:red}
	p.syntax{color:red}
	p{font-size:16}
</style>
</head>
	<body>
	<p class=syntax>
	this is the example of class selector the class selector is precedded by (.)
	<p class=note>
	this is again class selector using note class
	<h1 class=syntax>the class atribute is used even to heading text
	</h1>
	</body>
</HTML>
